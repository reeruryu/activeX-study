<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ActiveX Control Example</title>
</head>
<body>
<h1>ActiveX Control Example</h1>

    <object id="fileWatcherControl" classid="CLSID:3966CDF2-E064-46FE-8549-A91091087991" width="400" height="300">
        <p>No Operate</p>
    </object>

    <script type="text/javascript" for="fileWatcherControl" event="FileCreated(path)">
        alert(path);
    </script>

    <br>
    <button id="button1">fileWatcherControl.Path</button>
    <script>
        var myControl = document.getElementById("fileWatcherControl");

        document.getElementById("button1").onclick = function () {
            try {
                var result = myControl.Path;
                alert(result);
            } catch (e) {
                // ActiveX 컨트롤이 지원되지 않을 때의 예외 처리
                alert(e.message);
            }
        };
    </script>

</body>
</html>
